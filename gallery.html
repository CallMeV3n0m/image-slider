<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">
    <title>image slider</title>
</head>
<body>
    <section class="container">
        <div class="slider-wraper">

                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4wZAo1iEzr-R6Mk5lImSXsi4dZONZiC3tW_OH-h5npmFprukGYVC731cUBSTETZGRF-4&usqp=CAU" alt="" id="slide-3">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2g1FTCIk6wJcwM8PCzOgywfA_G-cdVXm70TY4PzDqubmEPTZApvlvmlm8uTpjo0VN_Ts&usqp=CAU" alt="" id="slide-4">
                <img src="https://static.scientificamerican.com/dam/m/128e9a2bf8a1939/original/DM0HT8_WEB.jpg?m=1714676104.168&w=1200" alt="" id="slide-5">
                <img src="https://assets.science.nasa.gov/dynamicimage/assets/science/psd/solar/2023/09/m/MIlkyWay_1280.jpg" alt="" id="slide-6">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTJg72qx2DAPvR94eToi3wHKeilz5h1K444A&s" alt="" id="slide-7">

                <img src="https://cdn.images.express.co.uk/img/dynamic/151/590x/1197014_1.jpg" alt="" id="slide-9">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoiks2J6NvlWQqc87Ew0Jggf0Ck0ceD6zd0zvsf-bo2lWvI9coPkVFCw98vw6dRIZfyKc&usqp=CAU" alt="" id="slide-10">

            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <a href="#slide-5"></a>
                <a href="#slide-6"></a>
                <a href="#slide-7"></a>
                <a href="#slide-8"></a>
                <a href="#slide-9"></a>
                <a href="#slide-10"></a>
            </div>
        </div>
    </section>
    
</body>
</html>
